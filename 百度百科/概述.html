		<div>Node.js是一个Javascript运行环境(runtime)，实质是对Chrome V8引擎进行了封装。使得V8在非浏览器环境下运行得更好。</div>
		<div>V8引擎执行Javascript的速度非常快，性能非常好。[1] Node.js是一个基于Chrome JavaScript运行时建立的平台， 用于方便地搭建响应速度快、易于扩展的网络应用。</div>
		<div>Node.js 使用事件驱动， 非阻塞I/O 模型而得以轻量和高效，非常适合在分布式设备上运行数据密集型的实时应用。</div>
